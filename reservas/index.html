<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Reservaciones</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <main>
      <section>
        <article>
          <form action="">
            <div>
              <label>
                <input type="radio" name="tipoReservacion">
                Hotel
              </label>
              <label>
                <input type="radio" name="tipoReservacion">
                Hotel + Vuelo
              </label>
              <label>
                <input type="radio" name="tipoReservacion">
                Hotel + Bus
              </label>
            </div>
            <div>
              <label for="">
                <input type="text" name="ciudad" id="ciudad" placeholder="CIUDAD DE ORIGEN">
              </label>
              <label for="">
                <input type="text" name="hotel" id="hotel" placeholder="HOTEL">
              </label>
              <label for="">
                <input type="date" name="fecha" id="fecha" placeholder="FECHA">
              </label>
              <label for="">
                <input type="number" name="habitaciones" id="habitaciones" placeholder="HABITACIONES">
              </label>
            </div>
            <div>
              <label>
                <input type="checkbox" name="promocion" id="promocion">
                ¿Tienes un código promocional?
              </label>
            </div>
            </form>
          </form>
        </section>
      </section>
    </main>
  </body>
</html>
