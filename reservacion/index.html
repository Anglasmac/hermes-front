<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Navbar</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <main>
      <form action="">
        <article class="check-group">
          <label class="switch socket">
            <input
              type="radio"
              class="switch"
              name="reserva"
            />
            <span class="switch slider" />
            Hotel
          </label>
          <label class="switch socket">
            <input
              type="radio"
              class="switch"
              name="reserva"
            />
            <span class="switch slider" />
            Hotel + Vuelo
          </label>
          <label class="switch socket">
            <input
              type="radio"
              class="switch"
              name="reserva"
            />
            <span class="switch slider" />
            Hotel + Bus
          </label>
        </article>
        <article class="input-group">
          <label class="label">
            <input
              type="text"
              class="input"
              placeholder="Ciudad de Origen 🗺"
            />
          </label>
          <label class="label">
            <input
              type="text"
              class="input"
              placeholder="Hotel 🏨"
            />
          </label>
          <label class="label">
            <input
              type="date"
              class="input"
              placeholder="Fecha 📅"
            />
          </label>
          <label class="label">
            <input
              type="number"
              class="input"
              placeholder="Habitaciones 🛏️"
            />
          </label>
        </article>
      </form>
    </main>
  </body>
</html>
